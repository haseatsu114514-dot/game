<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Rila Riders Rescue - Stage 1</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="game-shell">
      <header class="title-bar">
        <h1>Rila Riders Rescue</h1>
        <p>彼氏に甘い話を持ちかける悪の組織へ殴り込み。バイク接触で15秒無敵。</p>
      </header>

      <section class="screen-wrap">
        <canvas id="game" width="320" height="180" aria-label="game screen"></canvas>
      </section>

      <section class="controls" aria-label="touch controls">
        <div class="cluster cluster-left">
          <button id="btn-left" class="ctrl">◀</button>
          <button id="btn-right" class="ctrl">▶</button>
        </div>
        <div class="cluster cluster-right">
          <button id="btn-jump" class="ctrl action">JUMP</button>
          <button id="btn-attack" class="ctrl action attack">ATK</button>
        </div>
      </section>

      <footer class="help">
        <p>PC: ← → 移動 / Space ジャンプ / J or F 長押し攻撃（MAXで波動） / Enter ムービースキップ</p>
      </footer>
    </main>

    <script src="game.js"></script>
  </body>
</html>
